<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
         <meta http-equiv="content-security-policy">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<form class="mui-input-group">
    <div class="mui-input-row">
        <label>用户ID</label>
    <input type="text" class="mui-input-clear" placeholder="请输入用户名" id="id">
    </div>
    <div class="mui-input-row">
        <label>密码NAME</label>
        <input type="password" class="mui-input-password" placeholder="请输入密码" id="name">
    </div>
    <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-primary" id="register" >注册</button>
        <button type="button" class="mui-btn mui-btn-danger" id="clear">清空</button>
    </div>
</form>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
		<script src="js/register.js"></script>
</html>
